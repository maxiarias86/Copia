{% block titulo %}

{% block cuerpo %}

<body>
    
    
    {% for mensaje in mensajes %}
    
    <h4>{{ mensaje.fecha }}</h4>
    <h2>{{ mensaje.titulo }}</h2>
    <h3>{{ mensaje.contenido }}</h3>
    <h3>{{ mensaje.remitente }}</h3>
    <a class="btn btn-secondary" href="{% url 'responder' mensaje.id %}">Responder</a>
    {% endfor %}
</body>
{% endblock %}
