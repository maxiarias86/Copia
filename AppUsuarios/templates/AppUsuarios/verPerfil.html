{% extends "AppUsuarios/padre.html" %}

{% load static %}

{% block titulo %}
                   
<h1 class="fw-bolder">{{ username }}</h1>
<a class="btn btn-secondary" href="{% url 'buscarUsuario' %}">Buscar otro de perfiles</a>
                    
{% endblock %}

{% block cuerpo %}

<body>
    
    <form>
        <div class="card mb-4">
            <a href="#!"><img class="card-img-top" src="{{ avatar }}" alt="avatar"/></a>
            <div class="card-body">
                {% if user.is_authenticated %}
                <p class="card-text">{{ email }}</p>
                {% endif %}
                <p class="card-text">{{ descripcion }}</p>
                <p class="card-text">{{ pagina }}</p>
                <a class="btn btn-dark" href="{% url 'mensajeAlUsuario' id  %}">Mensaje al Usuario </a>
            </div>
        </div>                
    </form>    
</body>
{% endblock %}
