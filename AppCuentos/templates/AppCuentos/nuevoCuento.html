{% extends "AppUsuarios/padre.html" %}

{% load static %}

{% block titulo %}
                   
<h1 class="fw-bolder">Nuevo Cuento</h1>
<p class="fs-5 mb-4">{{ mensaje }}</p>                    
                    
{% endblock %}

{% block cuerpo %}

<body>
    
    <form action="{% url 'nuevoCuento' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Cargar Cuento</button>
    </form>
    
</body>
{% endblock %}
