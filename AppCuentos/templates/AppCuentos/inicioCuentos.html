{% extends "AppUsuarios/padre.html" %}

{% load static %}

{% block titulo %}
                   
<h1 class="fw-bolder">Cuentos</h1>
                    
{% endblock %}

{% block cuerpo %}

<body>
    <p> {{ mensaje }} </p>
        
    {% for cuento in cuentos %}
            
    <p>{{ cuento.titulo }}</p>
    <p>{{ cuento.subtitulo }}</p>
    <p>{{ cuento.autor }}</p>
    <p>{{ cuento.id }}</p>
    <a class="btn btn-danger" href="{% url 'verCuento'  cuento.id  %}">Ver Cuento </a>

    {% endfor %}

    
</body>
{% endblock %}
